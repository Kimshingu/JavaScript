<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  
    화면이 로드 될 때 --> body부분이 다 처리된 후에
    window.onload = function() {
      var button1 = document.querySelector('#button1');
      console.log(button1);
      button1.textContent = 'Click';
    };
    
    DOM 객체 트리가 준비가 되었을 때 
    HTMl을 모두 불러오고 DOM이 구성된 다음에 실행
    $(document).ready(function() {
      var button1 = document.querySelector('#button1');
        console.log(button1);
        button1.textContent = 'Submit';
    });
    
    $(function() {
      var button1 = document.querySelector('#button1');
        console.log(button1);
        button1.textContent = 'Submit2';
    });
    
  </script>
</head>

<body>
  <button type="button" id="button1">???</button>
</body>

</html>
