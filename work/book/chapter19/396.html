<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  $(function() {
    
    const pTags = document.querySelectorAll('p');
    // 엘리먼트 중에서 태그 명 p를 찾는다.
    // 관습적으로 (jQuery 함수를 통해 획득한) 엘리먼트 참조값을 
    // 취급하는 변수앞에 $ 기호를 붙인다.
    const $paras = $('p');
    console.log(pTags[0] === $paras[0]); //true
    $paras.length; // number of paragraph tags matched
    console.log(typeof pTags); // "object"
    console.log(typeof $paras); // "object"
    // get을 통해 얻는 객체는 "HTMLCollection"
    
    // $paras 객체는 상속 관계에 의해서 $.prototype 이 제공하는
    // 자원을 사용할 수 있다. console.log(Reflect.ownKeys($.prototype));
    $paras instanceof $; // true
    $paras instanceof jQuery; // true
    
    // 같은 문법 const newPara = document.createElement('p');
    // newPara.textContent = 'Newly created paragraph...';
    const $newPara = $('<p>Newly created paragraph...</p>');
    
    // 요소 조작
    $('p').text('ALL PARAGRAPHS REPLACED');
    $('p').html('<i>ALL</i> PARAGRAPHS REPLACED');
    
    $('p') // 모든 문단에 일치합니다.
      .eq(1) // 세 번째 문단(인덱스(indices)는 0으로 시작한다. )
      .html('<i>SECOND</i> PARAGRAPH REPLACED');
    $('p').remove();  
    
  });
  </script>
</head>

<body>
    <h3>111</h3>
    <p>222</p>
    <div class="container">
      <p>333</p>
    </div>
    
    
    
    
</body>

</html>
